<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{*}SNWBL - Register</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div>
        <h1 style="margin-bottom: 0; font-size:30px;">{*}SNWBL</h1>
        <h3 style="margin-top:0; margin-left: 30px;">Practice. Learn. Grow. Teach.</h3>

        <form action="/users", method="POST", id="registerForm">
            <div>
                <label>Email Address:</label>
                <input type="email", id="email", name="email", required="required">
            </div>
            <div>
                <label>Password (Min 6 Characters):</label>
                <input type="password", id="password", name="password", required="required", min=6>
            </div>
            <div>
                <label>Confirm Password:</label>
                <input type="password", id="confirmPassword", name="confirmPassword", required="required", min=6>
            </div>
            <div>
                <label>Username (3 - 20 Characters):</label>
                <input type="text", id="username", name="username", required="required", min=3, max=20>
            </div>
            <button form="registerForm">Submit</button>
        </form>
    </div>
</body>
</html>
